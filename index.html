        function createHearts() {
            const bg = document.getElementById('hearts-bg');
            for(let i=0; i<25; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';

                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 8 + 's';
                bg.appendChild(heart);
            }
        }

        function init() {
            createHearts();
            const grid = document.getElementById('grid');
            const today = new Date().toISOString().split('T')[0];

            letters.forEach(item => {
                const isLocked = today < item.date;
                const wrapper = document.createElement('div');
                wrapper.innerHTML = `
                    <div class="envelope ${isLocked ? 'locked' : ''}" onclick="openEnvelope(${item.id})">
                        <div style="font-family:'Dancing Script'; font-size:1.5rem; color:var(--deep-rose)">${item.label}</div>
                        <div class="wax-seal">${isLocked ? 'üîí' : '‚ù§'}</div>
                    </div>
                `;
                grid.appendChild(wrapper);
            });
        }

        function openEnvelope(id) {
            const item = letters.find(l => l.id === id);
            const today = new Date().toISOString().split('T')[0];
            if (today < item.date) {
                alert("This letter is being prepared with love. Please wait until " + item.label + "!");
                return;
            }
            document.getElementById('modal').style.backgroundImage = 'none';
            document.getElementById('modal-content').innerHTML = `
                <div class="modal-header">For My Love</div>
                <p style="text-align:center">${item.q}</p>
                <input type="text" id="ans" placeholder="Type answer here..." autocomplete="off">
                <button class="btn" onclick="checkAns(${id})">Unlock Letter</button>
            `;
            document.getElementById('overlay').style.display = 'flex';
        }

        function checkAns(id) {
            const item = letters.find(l => l.id === id);
            const val = document.getElementById('ans').value.toLowerCase().trim();
            if(val === item.a) {
                const modal = document.getElementById('modal');
                modal.style.backgroundImage = `url('${item.imageUrl}')`;

                    <div style="height:20px;"></div>
                `;

        }
