            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding-bottom: 50px;

        .envelope {
            background: var(--parchment);
            height: 180px;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(0,0,0,0.05);

        .envelope:hover {
            transform: translateY(-5px);
        }

        .wax-seal {
            width: 50px; height: 50px;
            background: var(--deep-rose);
            border-radius: 50%;
            position: absolute; bottom: -15px;
            display: flex; justify-content: center; align-items: center;
            color: white; font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .envelope.locked {
            filter: grayscale(0.8);
            opacity: 0.7;
            cursor: not-allowed;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(76, 5, 25, 0.7);
            backdrop-filter: blur(8px);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .letter-modal {
            background-color: var(--parchment);
            width: 100%;
            max-width: 550px;
            max-height: 85vh; /* Prevents modal from going off-screen */
            border-radius: 12px;
            position: relative;
            background-size: cover;
            background-position: center;
            overflow: hidden; /* Keeps the container clean */
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .modal-inner-overlay {
            background: rgba(255, 250, 240, 0.9);
            padding: 30px;
            overflow-y: auto; /* THIS MAKES IT SCROLLABLE */
            flex-grow: 1;
            display: block; /* Standard block for scrolling content */
        }

        .letter-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.4rem;
            line-height: 1.6;
            text-align: left;
            color: #2d3748;
            white-space: pre-wrap;
            margin-top: 10px;
        }

        .modal-header {
            font-family: 'Great Vibes', cursive;
            font-size: 2.2rem;
            color: var(--deep-rose);
            margin-bottom: 15px;
            text-align: center;
        }

        input {
            border: none;
            border-bottom: 2px solid var(--romance-pink);
            background: transparent;
            padding: 10px;
            font-size: 1.1rem;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            outline: none;
            margin: 20px 0;
        }

        .btn {
            background: var(--deep-rose);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 0 auto;

            position: absolute;
            top: 10px; right: 15px;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 110;
            color: var(--deep-rose);
            background: white;
            width: 35px; height: 35px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>

        function createHearts() {
            const bg = document.getElementById('hearts-bg');
            for(let i=0; i<25; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 8 + 's';
                bg.appendChild(heart);
            }
        }

        function init() {
            createHearts();
            const grid = document.getElementById('grid');
            const today = new Date().toISOString().split('T')[0];

            letters.forEach(item => {
                const isLocked = today < item.date;
                const wrapper = document.createElement('div');
                wrapper.innerHTML = `
                    <div class="envelope ${isLocked ? 'locked' : ''}" onclick="openEnvelope(${item.id})">
                        <div style="font-family:'Dancing Script'; font-size:1.5rem; color:var(--deep-rose)">${item.label}</div>
                        <div class="wax-seal">${isLocked ? 'üîí' : '‚ù§'}</div>
                    </div>
                `;
                grid.appendChild(wrapper);
            });
        }

        function openEnvelope(id) {
            const item = letters.find(l => l.id === id);
            const today = new Date().toISOString().split('T')[0];
            if (today < item.date) {
                alert("This letter is being prepared with love. Please wait until " + item.label + "!");
                return;
            }
            document.getElementById('modal').style.backgroundImage = 'none';

                <p style="text-align:center">${item.q}</p>

                <button class="btn" onclick="checkAns(${id})">Unlock Letter</button>
            `;

        }
